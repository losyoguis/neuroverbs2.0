<!-- Changes:
1) Fixed group/day selectors logic
2) Removed duplicate core.js include
3) Groups init inline (safe)
-->


<script>
/* === GROUP & DAY INIT (SAFE PATCH) === */
(function(){
  const GROUPS = ["10°1","10°2","10°3","10°4","11°1","11°2","11°3"];
  const DAYS = Array.from({length:80}, (_,i)=>`Día ${i+1}`);

  function fill(id, items, ph){
    const el = document.getElementById(id);
    if(!el) return;
    el.innerHTML = "";
    const o = document.createElement("option");
    o.value=""; o.textContent=ph; o.disabled=true; o.selected=true;
    el.appendChild(o);
    items.forEach(v=>{
      const opt=document.createElement("option");
      opt.value=v; opt.textContent=v;
      el.appendChild(opt);
    });
  }

  window.addEventListener("DOMContentLoaded", ()=>{
    fill("sel-grupo", GROUPS, "Selecciona grupo");
    fill("sel-dia", DAYS, "Selecciona día");

    const sg = localStorage.getItem("nv_group");
    const sd = localStorage.getItem("nv_day");
    if(sg) document.getElementById("sel-grupo").value = sg;
    if(sd) document.getElementById("sel-dia").value = sd;

    document.getElementById("sel-grupo").onchange = e=>{
      localStorage.setItem("nv_group", e.target.value);
    };
    document.getElementById("sel-dia").onchange = e=>{
      localStorage.setItem("nv_day", e.target.value);
    };
  });
})();
</script>
