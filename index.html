<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>NEUROVERBS – Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body{
      background:#0b1220;
      color:#fff;
      font-family:system-ui, Arial;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }
    .card{
      background:#111827;
      padding:32px;
      border-radius:16px;
      text-align:center;
      box-shadow:0 20px 40px rgba(0,0,0,.4);
    }
    h1{margin-bottom:10px}
    p{opacity:.85}
  </style>
</head>
<body>
  <div class="card">
    <h1>NEUROVERBS</h1>
    <p>Accede con tu correo institucional</p>
    <div id="gbtn"></div>
  </div>

<script>
const CLIENT_ID = "637468265896-5olh8rhf76setm52743tashi3vq1la67.apps.googleusercontent.com";
const ALLOWED_DOMAIN = "iemanueljbetancur.edu.co";

function decodeJwt(token){
  const p = token.split('.')[1];
  return JSON.parse(atob(p.replace(/-/g,'+').replace(/_/g,'/')));
}

function onLogin(resp){
  const payload = decodeJwt(resp.credential);
  const email = (payload.email||"").toLowerCase();

  if(!email.endsWith("@"+ALLOWED_DOMAIN)){
    alert("Solo correo institucional");
    return;
  }

  localStorage.setItem("mjb_user", JSON.stringify({
    name: payload.name,
    email: payload.email,
    picture: payload.picture,
    sub: payload.sub,
    idToken: resp.credential
  }));

  // REDIRECCIÓN CLAVE
  window.location.href = "neuroverbs.html";
}

window.onload = () => {
  google.accounts.id.initialize({
    client_id: CLIENT_ID,
    callback: onLogin,
    hd: ALLOWED_DOMAIN
  });

  google.accounts.id.renderButton(
    document.getElementById("gbtn"),
    { theme:"outline", size:"large" }
  );
};
</script>
</body>
</html>
